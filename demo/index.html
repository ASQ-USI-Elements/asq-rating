<!doctype html>
<html>
<head>
  <meta name="asq-elements" content="width=device-width, initial-scale=1, user-scalable=no">

  <title>asq-rating-q Demo</title>

  <script src="../..//webcomponentsjs/webcomponents.js"></script>
  
  <link href="../asq-rating-q.html" rel="import">
  <link href="../../asq-stem/asq-stem.html" rel="import">

  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial;
      font-size: 14px;
      margin: 0;
      padding: 24px;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
      -webkit-touch-callout: none;
    }
    section {
      padding: 20px 0;
    }
    section > div {
      padding: 14px;
      font-size: 16px;
    }
  </style>

</head>
<body>

  <section>

    <asq-rating-q type="stars">
      <asq-stem><h3>An asq-rating question.</h3></asq-stem>
      <asq-rating-item name="item-1">Item to rate #1</asq-rating-item>
      <asq-rating-item name="item-2">Item to rate #2</asq-rating-item>
      <asq-rating-item name="item-3">Item to rate #3</asq-rating-item>
      <asq-rating-item rating="3" disabled name="item-4">Item to rate #4 (disabled)</asq-rating-item>
    </asq-rating-q>

  </section>


</body>
</html>
